<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Game by Flo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <!-- Titre -->
    <h1 class="title">PARTY GAME by flo</h1>

    <!-- Info de la partie -->
    <div id="game-info" class="game-info">
        <div id="ready-status" class="ready-status">
            En attente des joueurs... <span id="ready-count">0/0</span> pr√™ts
        </div>
        <div id="question-counter" class="question-counter hidden">
            Question <span id="current-question">1</span> / <span id="total-questions">10</span>
        </div>
    </div>

    <!-- Bouton Pr√™t -->
    <div id="ready-container" class="ready-container">
        <!-- Formulaire d'ajout de questions -->
        <div id="add-question-container" class="add-question-container">
            <h2>üìù Ajouter des questions</h2>
            <div class="question-form">
                <input type="text" id="question-image" placeholder="Nom du fichier image (ex: image.jpg)" required>
                <input type="text" id="question-text" placeholder="Votre question" required>
                <input type="text" id="question-answer" placeholder="La r√©ponse" required>
                <button id="add-question-btn" class="add-question-btn">‚ûï Ajouter la question</button>
            </div>
            <div id="questions-list" class="questions-list">
                <h3>Questions ajout√©es (<span id="questions-count">0</span>)</h3>
                <div id="questions-items"></div>
            </div>
        </div>

        <button id="ready-btn" class="ready-btn">Je suis pr√™t ! üéÆ</button>
    </div>

    <!-- Zone principale du jeu -->
    <div class="game-area hidden" id="game-area">
        <!-- Zone image centrale -->
        <div class="image-zone">
            <div id="timer" class="timer">10</div>
            <img id="question-image" src="/static/assets/tahiti-bob.jpg" alt="Question image">
            <div id="question-text" class="question-text"></div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2>LEADERBOARD</h2>
            <div id="leaderboard-list">
                <!-- Les scores seront ajout√©s dynamiquement -->
            </div>
        </div>
    </div>

    <!-- Zone de saisie -->
    <div class="input-zone">
        <input
                type="text"
                id="answer-input"
                placeholder="Entrez votre r√©ponse ici..."
                autocomplete="off"
        >
        <button id="submit-btn">Valider</button>
    </div>

    <!-- Zone de feedback -->
    <div id="feedback" class="feedback hidden"></div>

    <!-- Connexion status -->
    <div id="connection-status" class="connection-status">
        <span class="status-dot"></span>
        <span id="status-text">Connexion...</span>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
